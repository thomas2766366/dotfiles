[terminal.shell]
program = "/usr/bin/zsh"
args = ["--login"]

# ── Cursor & Selection Colours ───────────────────────────────────────────
[colors.cursor]
cursor = "#528bff"
text   = "#9cdef2"

[colors.selection]
text       = "#9cdef2"
background = "#3e4451"

# ── Primary Colours ───────────────────────────────────────────────────────
[colors.primary]
background = "#1f2430"
foreground = "#9cdef2"

# ── Normal Palette (ANSI) ────────────────────────────────────────────────
[colors.normal]
black   = "#2e3440"
red     = "#e06c75"
green   = "#7cced2"
yellow  = "#e5d07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#9cdef2"
white   = "#8ec3ef"

# ── Font Settings ────────────────────────────────────────────────────────
[font]
size = 11.0

[font.bold]
family = "monospace"
style  = "Bold"

[font.bold_italic]
family = "monospace"
style  = "Bold Italic"

[font.italic]
family = "monospace"
style  = "Italic"

[font.normal]
family = "monospace"
style  = "Regular"

# ── Mouse & Environment ───────────────────────────────────────────────────
[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"
