#!/bin/bash

# ── Info Layout ──────────────────────────────────────────────────────────────
print_info() {
  info title
  info underline

  prin "$(color 3)󰍹 SYSTEM"
  info "$(color 3)├─OS" distro
  info "$(color 3)├─Host" model
  info "$(color 3)├─Kernel" kernel
  info "$(color 3)└─Uptime" uptime

  prin " "
  prin "$(color 4)󰨇 ENVIRONMENT"
  info "$(color 4)├─Shell" shell
  info "$(color 4)├─Terminal" term
  info "$(color 4)├─WM" wm
  info "$(color 4)├─Resolution" resolution
  info "$(color 4)├─Theme" theme
  info "$(color 4)└─Icons" icons

  prin " "
  prin "$(color 1)󰍛 HARDWARE"
  info "$(color 1)├─CPU" cpu
  info "$(color 1)├─GPU" gpu
  info "$(color 1)├─Memory" memory
  info "$(color 1)└─Disk" disk

  info cols
}

# ── Memory ───────────────────────────────────────────────────────────────────
memory_percent="on"
memory_unit="mib"

# ── Packages ─────────────────────────────────────────────────────────────────
package_managers="tiny"

# ── Shell ────────────────────────────────────────────────────────────────────
shell_path="off"
shell_version="on"

# ── CPU ──────────────────────────────────────────────────────────────────────
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="physical"
cpu_temp="off"

# ── GPU ──────────────────────────────────────────────────────────────────────
gpu_brand="on"
gpu_type="dedicated"

# ── Resolution ───────────────────────────────────────────────────────────────
refresh_rate="on"

# ── GTK / Themes ─────────────────────────────────────────────────────────────
gtk_shorthand="off"
gtk2="on"
gtk3="on"

# ── Disk ─────────────────────────────────────────────────────────────────────
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"
disk_display="off"

# ── Colors & Style ───────────────────────────────────────────────────────────
colors=(4 2 1 3 4 6)
bold="on"
underline_enabled="on"
underline_char="‾"
separator=" »"
block_range=(0 15)
color_blocks="dots"
block_width=3
block_height=1
col_offset="auto"

# ── Progress Bars ────────────────────────────────────────────────────────────
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=20
bar_color_elapsed="distro"
bar_color_total="distro"
