#!/bin/bash

# ── Info Layout ──────────────────────────────────────────────────────────────
print_info() {
  info title
  info underline

  info "OS" distro
  info "Host" model
  info "Kernel" kernel
  info "Uptime" uptime
  info "Packages" packages
  info "Shell" shell
  info "Resolution" resolution
  info "WM" wm
  info "Theme" theme
  info "Icons" icons
  info "Terminal" term
  info "CPU" cpu
  info "GPU" gpu
  info "Memory" memory
  info "Disk" disk

  info cols
}

# ── Memory ───────────────────────────────────────────────────────────────────
memory_percent="on"
memory_unit="mib"

# ── Packages ─────────────────────────────────────────────────────────────────
package_managers="tiny"

# ── Shell ────────────────────────────────────────────────────────────────────
shell_path="off"
shell_version="on"

# ── CPU ──────────────────────────────────────────────────────────────────────
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="physical"
cpu_temp="off"

# ── GPU ──────────────────────────────────────────────────────────────────────
gpu_brand="on"
gpu_type="dedicated"

# ── Resolution ───────────────────────────────────────────────────────────────
refresh_rate="on"

# ── GTK / Themes ─────────────────────────────────────────────────────────────
gtk_shorthand="off"
gtk2="on"
gtk3="on"

# ── Disk ─────────────────────────────────────────────────────────────────────
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"
disk_display="off"

# ── Colors & Style ───────────────────────────────────────────────────────────
colors=(4 2 1 3 5 6)
bold="on"
underline_enabled="on"
underline_char="-"
separator=":"
block_range=(0 15)
color_blocks="dots"
block_width=3
block_height=1
col_offset="auto"

# ── Progress Bars ────────────────────────────────────────────────────────────
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=20
bar_color_elapsed="distro"
bar_color_total="distro"
